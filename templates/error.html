<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center p-4">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-lg border-b z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="text-xl font-bold text-blue-600">Resume Analyzer</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="{% url 'jobs:job_list' %}" class="text-gray-600 hover:text-gray-900">Browse Jobs</a>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center space-y-4 max-w-md w-full">
            <div class="text-6xl mb-4">‚ùå</div>
            <h1 class="text-3xl font-bold text-red-700">Error</h1>
            <p class="text-gray-600">{{ message|default:"An error occurred while processing your request." }}</p>
            <div class="space-x-4">
                <a href="{% url 'upload_resume' %}"
                   class="inline-block mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition">
                   Try Again
                </a>
                <a href="{% url 'dashboard' %}"
                   class="inline-block mt-4 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition">
                   Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
